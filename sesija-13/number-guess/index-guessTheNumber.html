<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Igra - pogodi broj!</title>
</head>

<body>
  <h1>Igra - pogodi broj!</h1>

  <p>Racunar bira broj izmedju 1 i 100. Igrac treba da ga pogodi iz deset puta, max. Racunar ce reci ako je broj preveliki ili
    premali, prilikom svakog pokusaja</p>

  <div class="form">
    <label for="guessField">Unesi broj: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="app.js"></script>
  <script src="app.1.js"></script>

</body>

</html>
